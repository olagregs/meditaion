<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meditation</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/icon/icon.png">
</head>
<body>
  <div class="container">
    <div class="def-vid">
      <video loop>
        <source src="./assets/video/rain.mp4" type="video/mp4">
      </video>
    </div>

    <div class="time-selector">
      <button data-time="120">02:00</button>
      <button data-time="300">05:00</button>
      <button data-time="600">10:00</button>
    </div>

    <div class="player">
      <audio class="song" loop>
        <source src="./assets/sounds/rain.mp3">
      </audio>

      <img src="./assets/SVG/play.svg" class="play" alt="play">

      <svg class="track-outline" width="220" height="220" viewBox="0 0 453 453" fill="none">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#dddddd" stroke-width="20"/>
      </svg>

      <svg class="moving-outline" width="220" height="220" viewBox="0 0 453 453" fill="none">
        <circle cx="226.5" cy="226.5" r="216.5" stroke="#2e86de" stroke-width="20"/>
      </svg>

      <h1 class="time-display">00:00</h1>
    </div>

    <div class="sound-selector">
      <button data-sound="./assets/sounds/rain.mp3" data-video="./assets/video/rain.mp4">
        <img src="./assets/SVG/rain.svg" alt="rain">
      </button>

      <button data-sound="./assets/sounds/beach.mp3" data-video="./assets/video/beach.mp4">
        <img src="./assets/SVG/beach.svg" alt="beach">
      </button>
    </div>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
